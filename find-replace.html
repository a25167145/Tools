    <script>

        const textInput = document.getElementById('textInput');

        const replaceInput = document.getElementById('replaceInput');
        const caseSensitiveCheck = document.getElementById('caseSensitiveCheck');
        const replaceButton = document.getElementById('replaceButton');

        // é€™æ˜¯ç”¨ä¾†ã€Œè·³è„«ã€æ­£è¦è¡¨é”å¼ç‰¹æ®Šå­—å…ƒçš„è¼”åŠ©å‡½å¼
        // é¿å…ä½¿ç”¨è€…è¼¸å…¥çš„ "find" å…§å®¹ (ä¾‹å¦‚ ".") è¢«ç•¶æˆæ­£è¦è¡¨é”å¼
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
        }

        // ç›£è½å–ä»£æŒ‰éˆ•çš„é»æ“Šäº‹ä»¶
        replaceButton.addEventListener('click', () => {
            const originalText = textInput.value;

            const replaceText = replaceInput.value;
            const isCaseSensitive = caseSensitiveCheck.checked;

            if (findText === "") {
                resultMessage.textContent = "è«‹è¼¸å…¥è¦å°‹æ‰¾çš„æ–‡å­—ã€‚";
                resultMessage.style.color = "#dc3545"; // ç´…è‰²

                let flags = 'g';

                const regex = new RegExp(escapeRegExp(findText), flags);

                const matches = originalText.match(regex);

                textInput.value = newText;

                resultMessage.style.color = "#007bff"; // è—è‰²
